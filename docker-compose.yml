version: '3.8'

services:
  # Service 1: API (Express)
  api:
    build: ./api
    # Không cần 'ports' vì chỉ Envoy mới nói chuyện với nó

  # Service 2: Client (React)
  client:
    build: ./client
    ports:
      - "3000:80" # Ánh xạ cổng 80 (Nginx) sang 3000

  # Service 3: Keycloak (Identity Provider)
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    command: start-dev
    environment:
      # Sửa lỗi chính tả ở đây
      - KEYCLOAK_ADMIN=admin       # User admin
      - KEYCLOAK_ADMIN_PASSWORD=admin # Mật khẩu admin
    ports:
      - "8080:8080" # Ánh xạ cổng 8080

  # Service 4: Envoy (Proxy)
  envoy:
    image: envoyproxy/envoy:v1.27.0
    ports:
      - "10000:10000" # Cổng chính cho React gọi vào
      - "9901:9901"   # Cổng admin của Envoy
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
  # Service 5: Vault (PKI - Certificate Authority)
  vault:
    image: hashicorp/vault:1.15.0
    ports:
      - "8200:8200" # Cổng UI và API của Vault
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root 
      - VAULT_ADDR=http://127.0.0.1:8200
    volumes:
      - vault-data:/vault/file # Lưu trữ dữ liệu vault để không bị mất khi restart
    # Yêu cầu quyền để "khóa" bộ nhớ, cần thiết cho Vault
    cap_add:
      - IPC_LOCK

# Thêm volume ở cuối file
volumes:
  vault-data: